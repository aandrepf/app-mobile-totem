<div *ngIf="content > 0">
  <div class="page-header">
    <img class="icon-voltar" src="./assets/back.png" alt="Botão Voltar" (click)="previousPage()">
    <p class="titulo-pagina titulo-prioritario"
    [style.font-size.pt]="mostraPrioritarioFeatures() ? '60' : '75'">CORRENTISTA</p>
    <img src="./assets/picto_702.png" alt="pictograma" *ngIf="mostraPrioritarioFeatures()">
  </div>
  <div class="categorias-lista">
    <div class="row" *ngFor="let item of categorias">
      <div class="col col-12 categorias-infos" (click)="slidePage(item.categoria.id)">
        <mat-card class="example-card mat-card">
          <mat-card-content>
            <div class="row">
              <div class="col col-9 col-categoria">
                <p><img class="categoria-brand brand-{{ item.descricao.split(' ')[1].toLowerCase() }}" src="./assets/logos_bradesco/{{ item.descricao.split(' ')[1].toLowerCase() }}b.png"></p>
              </div>
              <div class="col col-3 col-details">
                <i class="fa fa-chevron-right" aria-hidden="true"></i>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>

</div>

<div class="col-sm-12 info-lista-gerente" *ngIf="content === 0">
  <p>Desculpe, mas no momento não existe gerente disponível para atendimento.</p>
</div>
